<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>검색</title>
  <link rel="stylesheet" href="./ex.css" />
</head>

<body>
  <main class="container" style="padding-top:16px;">
    <h2 class="h2">검색</h2>

    <form action="./search.html" method="get">
      <input id="q" type="search" name="q" placeholder="검색어 입력" required
             style="width:100%; padding:12px; border:1px solid var(--line); border-radius:12px;" />
      <button class="icon" type="submit" style="margin-top:10px; width:100%;">검색</button>
    </form>

    <p id="msg" style="margin-top:14px;"></p>

    <!-- 검색 결과 -->
    <section id="result" class="grid" aria-label="검색 결과"></section>
  </main>

  <script src="./search.js"></script>
</body>
</html>
