<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <link rel="stylesheet" href="./ex.css" />
</head>

<body>
  <main class="container" style="padding-top:16px; max-width:420px; margin:0 auto;">
    <h2 class="h2">로그인</h2>

    <form id="loginForm">
      <input
        id="email"
        type="email"
        placeholder="이메일"
        required
        style="width:100%; padding:12px; border:1px solid var(--line); border-radius:12px;"
      />

      <input
        id="pw"
        type="password"
        placeholder="비밀번호"
        required
        style="width:100%; padding:12px; border:1px solid var(--line); border-radius:12px; margin-top:10px;"
      />

      <button class="btn-primary" type="submit" style="margin-top:10px;">
        로그인
      </button>
    </form>

    <p id="msg" style="margin-top:14px; color: var(--muted);"></p>

    <a class="btn-outline" href="./signup.html" style="margin-top:10px;">
      회원가입
    </a>

    <a href="./index.html" style="display:block; margin-top:10px; text-align:center;">
      홈으로
    </a>
  </main>

  <script src="./login.js"></script>
</body>
</html>
